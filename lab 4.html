    <script>
function konwertuj() {
        var temperaturaInput = document.getElementById("temperatura").value;
        var temperatura = parseFloat(temperaturaInput);

        if (!isNaN(temperatura)) {
            var wynik = document.getElementById("wynik");
            var temperaturaFahrenheit = (temperatura * 9 / 5) + 32;
            wynik.innerHTML = temperatura + " stopni Celsjusza to " + temperaturaFahrenheit.toFixed(2) + " stopni Fahrenheita.";
            
            var temperaturaCelsjusza = (temperaturaFahrenheit - 32) * 5 / 9;

            wynik.innerHTML += "<br>" + temperaturaFahrenheit.toFixed(2) + " stopni Fahrenheita to " + temperaturaCelsjusza.toFixed(2) + " stopni Celsjusza.";
        } else {
            alert("Wprowadź poprawną liczbę.");
        }
    }

    if (n < 0) {
        return 0;
    }
    if (n === 0 || n === 1) {

    return n * silnia(n - 1);
