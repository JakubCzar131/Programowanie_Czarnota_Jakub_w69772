   <script>
    function sumaDwochNajwiekszych(tablica) {
  
  if (tablica.length < 2) {
      return "Tablica musi zawierać co najmniej dwie liczby.";
  }

  var posortowanaTablica = tablica.sort(function(a, b) {
      return b - a;
  });

  return posortowanaTablica[0] + posortowanaTablica[1];
}

    function fibonacci(n) {
    var fib = [0, 1]; 
    for (var i = 2; i < n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
    }

    return fib;
}
